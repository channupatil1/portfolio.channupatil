    * {

    }

    body {
      background: #0b0b0b;
      color: #ffffff;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    nav {
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 2px;
      color: #ffffff;
    }

    .logo span {
      color: #00ff7f;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    ul li a {
      text-decoration: none;
      color: #bfbfbf;
      font-size: 14px;
      transition: color 0.3s;
    }

    ul li a:hover,
    ul li a.active {
      color: #00ff7f;
    }

    /* Section */
    .work-section {
      padding: 80px 0;
      text-align: center;
    }

    .work-section h1 {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .work-section p {
      font-size: 14px;
      color: #9e9e9e;
      letter-spacing: 1px;
      margin-bottom: 60px;
    }

    /* Cards */
    .work-grid {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .work-grid {
        grid-template-columns: 1fr;
      }

      .work-section h1 {
        font-size: 36px;
      }
    }
  </style>
